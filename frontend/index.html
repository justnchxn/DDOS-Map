<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DDoS Trends Globe</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#060b0f; color:#e7f2ff; }
    #deck-canvas { position:absolute; inset:0; width:100%; height:100%; }

    .hud {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,.45); padding:8px 10px; border-radius:10px;
      font:13px system-ui, sans-serif; backdrop-filter: blur(4px); color:#a9c1d1;
    }
    .hud strong { color:#e7f2ff }

    .info {
      position:absolute; top:10px; right:10px; width:320px;
      background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:12px 14px; font:13px/1.45 system-ui, sans-serif;
      backdrop-filter: blur(6px);
    }
    .info h3 { margin:0 0 8px 0; font-size:14px; letter-spacing:.3px; color:#e7f2ff }
    .kpis { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-bottom:10px; }
    .kpi { background:rgba(255,255,255,.05); border-radius:10px; padding:8px; }
    .kpi b { display:block; font-size:18px; color:#fff; }
    .muted { color:#94a7b8; font-size:12px; }
    .bar { height:6px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; }
    .bar > span { display:block; height:100%; background:linear-gradient(90deg, #78b4ff, #c98cf0); width:0%; }
    table#top { width:100%; border-collapse:separate; border-spacing:0 8px; }
    table#top td { vertical-align:middle; }
    table#top td.country { width:54px; color:#cfe2ff; font-weight:600; }
    table#top td.value { text-align:right; width:40px; color:#9ac0ff; }
    .footer { margin-top:8px; font-size:11px; color:#8aa0b2; display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <canvas id="deck-canvas"></canvas>

  <div class="hud">
    <strong>DDoS Trends (Aggregated)</strong><br>
    <span id="status">Connecting…</span>
  </div>

  <aside class="info">
    <h3>Live Attack Infographic</h3>
    <div class="kpis">
      <div class="kpi">
        <span class="muted">Events / min</span>
        <b id="kpi-epm">0</b>
      </div>
      <div class="kpi">
        <span class="muted">Total intensity (5m)</span>
        <b id="kpi-intensity">0</b>
      </div>
    </div>

    <div class="muted" style="margin:6px 0 6px;">Top sources (last 5m)</div>
    <table id="top"></table>

    <div class="footer">
      <span id="windowLabel">Window: 5 min</span>
      <span id="lastTick">—</span>
    </div>
  </aside>

  <script type="module" src="/main.js"></script>
</body>
</html>
